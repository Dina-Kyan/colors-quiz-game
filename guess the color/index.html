<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Guess Wich color corresponds to the given RGB or HEX value.</h1>
        <p class="color" ></p>
        <div class="buttons">
            <button class="rgb btn">Try RGB</button>
            <button class="hex btn" >Try HEX</button>
        </div>
        <div class="color-blocks">

        </div>
        <div class="score-board">
            <span id="right-answers" ></span>
            <span id="wrong-answers" ></span>
            <span id="points" ></span>
            <span id="attempts"></span>
        </div>
        <div class="buttons-other">
            <button class="next" >next</button>
        </div>

    </div>
    

    <script src="script.js" ></script>
</body>
</html>
